<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Lyric Finder</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
	</head>

	<body>

        <div class="left-container">
            <h1>LYRIC FINDER</h1>
            <form id="form">
                <input type="text" id="artist" name="artistName" placeholder="Artist"> <br> 
                <input type="text" id="song" name="songTitle" placeholder="Song Title"> <br> <br>
                <button type="submit" id="searchBtn">Search</button>
            </form>
        </div>
        
        <div class="right-container">
            <p id="lyrics"></p>
        </div>

        <script>

            var artist = document.getElementById('artist');
            var song = document.getElementById('song');
            var search = document.getElementById('searchBtn');

            search.addEventListener('click', function(event) {
                event.preventDefault();
                fetch('https://api.lyrics.ovh/v1/'+artist.value+'/'+song.value)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    document.getElementById('lyrics').innerHTML = data.lyrics;
                })
            });

        </script>

	</body>
</html>
