<html>

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body class="wrapper">

        <!-- HEADER SECTION -->
        <header class="navigation">
            <div class="top-nav-container">
                <div class="left-logo-container">
                    <i class="fas fa-globe fa-3x"></i>
                </div> 
                <div class="middle-logo-container">
                    <i class="fas fa-globe fa-3x"></i>
                </div>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                </div>
                <div class="hamburger-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            
            <ul class="nav-links-container">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact-us.html">Contact Us</a></li>
                <li><a href="./vacation-package.html">Vacation Package</a></li>
                <li><a href="./customer-registration.html">Customer Registration</a></li>
            </div>

        </header>
    
        <!-- HERO SECTION -->
        <div class="customer-hero">
            <h1>Customer Registration</h1>
        </div>

        <div class="contact-main">
            <p>Enter your information below to set up an account with us</p>
            <form action="#" method="post">
                <input type="text" id="name" placeholder="Name" required> <br> <br>
                <input type="text" id="adress" placeholder="Address" required> <br> <br>
                <input type="text" id="city" placeholder="City" required> <br> <br>
                <input type="text" id="province" placeholder="Province" required> <br> <br>
                <input type="text" id="postal-code" placeholder="Postal code" required> <br> <br>
                <input type="email" id="email-address" placeholder="Email" required> <br> <br>
                <input type="text" id="phone-number" placeholder="Phone number" required> <br> <br>
                <button type="submit" id="registerBtn">Register</button>
            </form>
        </div>


        <!-- FOOTER SECTION -->
        <footer>
            <div class="company-and-legal-section">
                <div class="company-section">
                    <h3>Company</h3>
                    <ul>
                        <li><a href="#">Site Map</a></li>
                        <li><a href="#">Deals</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
                <div class="legal-section">
                    <h3>Legal</h3>
                    <ul>
                        <li><a href="#">Terms of Use</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
            <div class="social-media-section">
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

            <p id="date"></p>

        </footer>

        <script src="./js/script.js"></script>
    
    </body>
